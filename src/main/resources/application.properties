spring.application.name=CloudFileStorage
spring.datasource.url=jdbc:postgresql://localhost:5252/mydb
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

minio.buckets.user-files-bucket=user-files
minio.buckets.user-folder-pattern=user-%s-files

validation.path-regex=([a-zA-Z_\\s.-]*/)*([a-zA-Z_\\s-]*(.[a-zA-Z]*)?)